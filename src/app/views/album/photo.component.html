<div class="card animated fadeIn">
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        <button type="button" class="btn btn-secondary" routerLink="/user/{{user}}/album/{{album}}/photos/">
          <i class="icon-arrow-left-circle"></i> Back
        </button>
      </div>
    </div>
  </div>
</div>
<div class="text-center">
  <img class="img-thumbnail" src="{{photo.url}}" onerror="this.onerror=null;this.src='./assets/missing.png';" style="height:600px; width:600px;">
  <p>{{ photo.title }}</p>
</div>
